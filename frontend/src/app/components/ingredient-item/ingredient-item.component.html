<div class="card">
  <div class="content">
    <div class="title">{{ ingredient.name }}</div>
    <div class="subtitle">
      {{ ingredient.stockCount }} {{ ingredient.unit | lowercase }}s &middot;
      Â£{{ ingredient.cost }}
    </div>
  </div>
  <div class="actions">
    <button
      mat-icon-button
      matTooltip="Log delivered items"
      color="primary"
      aria-label="Delivery"
    >
      <mat-icon>local_shipping</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="Log wasted stock"
      color="primary"
      aria-label="Waste"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="Update stock count"
      color="primary"
      aria-label="Delivery"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
